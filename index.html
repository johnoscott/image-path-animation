<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Path Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button id="clearButton">Clear Canvas</button>
        <button id="newSelectionButton">New Selection</button>
        <div id="selectionPreview" class="selection-preview"></div>
        <button id="animationButton">Animation Mode</button>
        <button id="replayButton">Replay</button>
        <div class="radio-group">
            <label>
                <input type="radio" name="animationType" value="sprite"> Sprite
            </label>
            <label>
                <input type="radio" name="animationType" value="trail" checked> Trail
            </label>
        </div>
        <div class="slider-group">
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="10" max="200" value="100">
        </div>
        <div class="checkbox-group">
            <label for="showOutline">Show Outline:</label>
            <input type="checkbox" id="showOutline" checked>
            <label for="outlineColor">Color:</label>
            <input type="color" id="outlineColor" value="#ff69b4">
            <label for="outlineThickness">Thickness:</label>
            <input type="range" id="outlineThickness" min="1" max="10" value="3">
            <input type="number" id="thicknessValue" min="1" max="10" value="4">
            <canvas id="thicknessPreview" width="50" height="30"></canvas>
            <label for="lineStyle">Style:</label>
            <select id="lineStyle">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted" selected>Dotted</option>
                <option value="double">Double</option>
            </select>
        </div>
        <div class="download-group">
            <button id="downloadButton">Download Video</button>
            <button id="downloadImageButton">Download PNG</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
