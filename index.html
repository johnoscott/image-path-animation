<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Path Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button id="clearButton">Clear Canvas</button>
        <button id="newSelectionButton">New Selection</button>
        <button id="animationButton">Animation Mode</button>
        <div class="radio-group">
            <label>
                <input type="radio" name="animationType" value="sprite" checked> Sprite
            </label>
            <label>
                <input type="radio" name="animationType" value="trail"> Trail
            </label>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
